language: php
php:
  - "7.1"
cache:
  directories:
    - $HOME/.composer/cache
env:
  global:
    - secure: ""
    - secure: ""
before_script:
  - npm install -g gulp-cli netlify-cli
  - npm install
  - composer install  --prefer-dist --no-progress
script:
  - gulp build:assets
  - vendor/bin/sculpin generate --env=prod
after_success:
  - 'netlify deploy --site-id="$NETLIFY_ID" --access-token="$NETLIFY_TOKEN"'
branches:
  only:
    - develop
